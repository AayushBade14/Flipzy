<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Redirect Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    .whatsapp-btn {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .whatsapp-btn:hover {
      background-color: #1ebc57;
    }
  </style>
</head>
<body>

  <h1>Contact Us on WhatsApp</h1>
  <a 
    href="https://wa.me/918369444435?text=Hello%2C%20I'm%20interested%20in%20your%20services!" 
    target="_blank" 
    class="whatsapp-btn">
    Message on WhatsApp
  </a>

</body>
</html>
